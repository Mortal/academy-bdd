{% extends 'base.html' %}
{% block content %}
<h1><a href="{% url 'front' %}">Academy</a></h1>
<h2>Create game</h2>
<form method="post">{% csrf_token %}
    <ul>
        {% for field in form.player_fields %}
        <li>{{ field }} {{ field.errors }}</li>
        {% endfor %}
    </ul>
    <input type="submit" value="Start game" />
</form>
{% endblock %}
