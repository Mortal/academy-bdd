{% load staticfiles %}
{# vim:set sw=4 ft=htmldjango: #}
<!DOCTYPE html>
<html>
<head>
<title>Academy BDD</title>
<script src="{% static 'js/react.js' %}"></script>
<script>
var config = ({{ game_json|safe }});
</script>
<style>
body {
    font-family: sans-serif;
}

.state dt {
    float: left;
    width: 160px;
    clear: left;
    white-space: nowrap;
}
.state dd {
    margin-left: 160px;
}

.remainder {
    font-family: monospace;
}

.state {
    margin: 16px 0;
}

.statecolumn {
    width: 160px;
    float: left;
}

.playerstate {
    padding: 8px;
    margin-right: 8px;
    border: 3px solid #cce;
    font-size: 75%;
}

.playerstate.position1 { border-color: #FFD700; }

.playerstate.position2 { border-color: #C0C0C0; }

.playerstate.position3 { border-color: #CD7F32; }

.playerstate .card {
    text-align: center;
    height: 1.2em;
}

.playerstate .name {
    font-size: 150%;
    font-weight: bold;
    text-align: center;
    margin-bottom: 8px;
}

.playerstate .label {
    float: left;
    width: 6em;
}

h2 {
    clear: both;
}

#game_configuration {
    display: none;
}

#history thead {
    font-size: 75%;
}

#history td, #history th {
    width: 50px;
}

#history tr {
    border-bottom: 1px solid #aaa;
}

#deck {
    text-align: center;
}

.history, .chucks, #chuck_history, .chuck {
    float: left;
}

.chuck {
    margin-left: 16px;
}

.draw_button, .shuffle_button {
    height: 5em;
    vertical-align: middle;
}

.layout_row {
    clear: both;
    padding-top: 16px;
}

</style>
</head>
<body>

<textarea id="game_configuration">{{ game_json }}</textarea>

<form id="upload_button" method="post" action="{% url 'game_save' pk=game.pk %}">{% csrf_token %}
    <input type="hidden" name="data" value="" />
    <div>
        <input type="submit" onclick="ui_save(this.form)" value="Upload game" />
    </div>
</form>
<div id="game_area">
</div>
